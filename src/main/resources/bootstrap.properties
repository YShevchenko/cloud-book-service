spring.cloud.config.name=book-service
spring.cloud.config.discovery.service-id=cloud-config-server
spring.cloud.config.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:7002/eureka/
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1

spring.cloud.zookeeper.connect-string=localhost:2181
spring.cloud.zookeeper.enabled=true

spring.datasource.schema: classpath:org/springframework/integration/jdbc/schema-${spring.datasource.platform}.sql
spring.datasource.continue-on-error: true
spring.datasource.platform: ${DATABASE_PLATFORM:${vcap.services.mysql.name:h2}}
spring.jpa.generate-ddl=false